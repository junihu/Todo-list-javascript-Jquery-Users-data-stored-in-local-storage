<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <img style="height: 200px;" src="logo.png" alt="Logo">
                    <div class="card-body">
                        <h1 class="card-title text-center">WELCOME TO SIGN IN PAGE</h1>
                        <form name="myform" onsubmit="return validateform()">
                            <div class="form-group">
                                <label for="username"><b>Email:</b></label>
                                <input type="email" class="form-control" id="username" name="username" placeholder="example@gmail.com">
                                <div id="usernameError" class="text-danger"></div>
                            </div>
                            <div class="form-group">
                                <label for="Password"><b>Password:</b></label>
                                <input type="password" class="form-control" id="Password" name="Password">
                                <div id="passwordError" class="text-danger"></div>
                            </div>
                            <button class="btn btn-danger" type="submit" onclick="return validateform()"><a href="test.html">Login</a></button>
                            
                            <a href="signup.html">Not Registered?</a>
                           
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                              <label class="form-check-label">Remember Me</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script>
        var usernameInput = document.getElementById('username');
        var passwordInput = document.getElementById('Password');

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        setCookie('loginStatus', 'fine', 5)
        console.log(getCookie('loginStatus'))

        
        function validateform() {
            
            var storedUsers = JSON.parse(localStorage.getItem('users')) || [];
            var enteredUsername = usernameInput.value;
            var enteredPassword = passwordInput.value;
            var loggedIn = false;
            
            for (var i = 0; i < storedUsers.length; i++) {
                var user = storedUsers[i];
                if (user.username === enteredUsername && user.password === enteredPassword) {
                    alert("Login successful!");
                    // localStorage.setItem("loginStatus", true);
                    setCookie("loginStatus", true, 5)
                    loggedIn = true;
                    return true;
                }
            }
            
            if (!loggedIn) {
                alert("Invalid username or password. Please sign up if you haven't already.");
                return false;
            }
        }
    </script>
</body>
</html>
